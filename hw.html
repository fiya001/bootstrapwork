<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Progress Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Courses</a></li>
        <li class="breadcrumb-item active" aria-current="page">Web Development</li>
      </ol>
    </nav>

    <!-- Course Heading -->
    <div class="d-flex align-items-center mb-4">
      <h2 class="me-2">Web Development Course</h2>
      <span class="badge bg-success">New</span>
    </div>

    <!-- Progress Bars -->
    <div class="mb-4">
      <h5>HTML</h5>
      <div class="progress mb-3" style="height: 25px;">
        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
      </div>

      <h5>CSS</h5>
      <div class="progress mb-3" style="height: 25px;">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
      </div>

      <h5>JavaScript</h5>
      <div class="progress mb-3" style="height: 25px;">
        <div class="progress-bar bg-warning" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
      </div>

      <h5>Bootstrap</h5>
      <div class="progress mb-3" style="height: 25px;">
        <div class="progress-bar bg-danger" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
      </div>
    </div>

    <!-- Button Group -->
    <div class="mb-4">
      <div class="btn-group" role="group" aria-label="Course Actions">
        <button type="button" class="btn btn-success">Start</button>
        <button type="button" class="btn btn-warning">Pause</button>
        <button type="button" class="btn btn-danger">Reset</button>
      </div>
    </div>

    <!-- Pagination -->
    <nav aria-label="Course Pagination">
      <ul class="pagination justify-content-center">
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item disabled"><a class="page-link" href="#">3</a></li>
      </ul>
    </nav>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
