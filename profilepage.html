<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile page</title>
</head>
<body>
    <h2>User Profile Page</h2>
    <button id="checkAccess">Check Admin Access</button>
    <div id="output"></div>
    <script>
        let user = {
            name: "fiya",
            age: 22,
            isAdmin: true
        };
        document.getElementById("checkAccess").addEventListener("click", () => {
            let hasAge = "age" in user;
            console.log("Does user have an age property?", hasAge);
            let result = (user.age >= 19 && user.isAdmin)? "Access Granted": "Access Denied";

            document.getElementById("output").textContent = result;
            delete user.age;
            console.log("User object after deleting age:", user);
        });
    </script>
</body>
</html>
