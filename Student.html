<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <!-- Breadcrumb -->
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">My Courses</li>
    </ol>
  </nav>

  <!-- Button -->
  <button class="btn btn-outline-primary btn-md mb-4">Start New Course</button>

  <!-- Heading with Badge -->
  <h4>
    My Progress
    <span class="badge bg-secondary">3 Courses</span>
  </h4>

  <!-- Progress Bar -->
<div class="progress" style="height: 25px;">
  <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width:70%">70%</div>
</div>
<br>
  <!-- Pagination -->
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item active"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
    </ul>
  </nav>
</body>
</html>
